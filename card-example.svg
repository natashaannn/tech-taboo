<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="580" height="890" viewBox="0 0 580 890" version="1.1">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A1F33"></stop>
      <stop offset="100%" stop-color="#17424A"></stop>
    </linearGradient>
    <pattern id="binaryPattern" width="580" height="80" patternUnits="userSpaceOnUse">
      <text x="0" y="35" font-family="sometype mono, monospace" font-size="28" fill="rgba(200,220,255,0.18)">
        0101010011101010001110101001010100111010100011101010010101001110101000111010100101010011101010001110101001
      </text>
      <text x="0" y="70" font-family="sometype mono, monospace" font-size="28" fill="rgba(200,220,255,0.18)">
        1010100111010100011101010010101001110101000111010100101010011101010001110101001010100111010100011101010010
      </text>
    </pattern>
    <filter id="blur"><feGaussianBlur stdDeviation="0.8"></feGaussianBlur></filter>
  </defs>

  <!-- Bleed background -->
  <rect x="0" y="0" width="580" height="890" fill="white"></rect>

  <!-- Trim area -->
  <g transform="translate(30,30)">
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40" fill="url(#bgGrad)"></rect>
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40" fill="url(#binaryPattern)" filter="url(#blur)"></rect>
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40" fill="none" stroke="#17424A" stroke-width="14"></rect>
    <line x1="0" y1="415" x2="520" y2="415" stroke="#17424A" stroke-width="3" opacity="0.7"></line>

    <!-- Top half -->
    <g id="top-half">
      <text x="260" y="110" text-anchor="middle" font-family="sometype mono, monospace" font-size="56" fill="white" font-weight="bold">CLOUD</text>
      <rect x="60" y="150" width="400" height="240" rx="20" ry="20" fill="white" opacity="0.85"></rect>
      <text x="260" y="200" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Internet</text><text x="260" y="240" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Server</text><text x="260" y="280" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Storage</text><text x="260" y="320" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">AWS</text><text x="260" y="360" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Azure</text>
    </g>

    <!-- Bottom half -->
    <g id="bottom-half" transform="translate(520,830) rotate(180)">
      <text x="260" y="110" text-anchor="middle" font-family="sometype mono, monospace" font-size="56" fill="white" font-weight="bold">BLOCKCHAIN</text>
      <rect x="60" y="150" width="400" height="240" rx="20" ry="20" fill="white" opacity="0.85"></rect>
      <text x="260" y="200" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Bitcoin</text><text x="260" y="240" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Ledger</text><text x="260" y="280" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Crypto</text><text x="260" y="320" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Token</text><text x="260" y="360" text-anchor="middle" font-family="sometype mono, monospace" font-size="28" fill="#062E35">Decentralized</text>
    </g>
  </g>

  <!-- Bleed marks -->
  <rect x="0" y="0" width="580" height="890" fill="none" stroke="red" stroke-width="1" stroke-dasharray="6 4"></rect>
  <rect x="30" y="30" width="520" height="830" rx="40" ry="40" fill="none" stroke="blue" stroke-width="1" stroke-dasharray="6 4"></rect>
</svg>