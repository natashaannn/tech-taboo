<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="58mm" height="89mm"
     viewBox="0 0 580 890"
     version="1.1">

  <!-- === Definitions === -->
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A1F33"/>
      <stop offset="100%" stop-color="#17424A"/>
    </linearGradient>

    <!-- Binary pattern with larger digits -->
    <pattern id="binaryPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <text x="0" y="35" font-family="sometype mono, monospace"
            font-size="28" fill="rgba(200,220,255,0.18)">0101</text>
      <text x="0" y="70" font-family="sometype mono, monospace"
            font-size="28" fill="rgba(200,220,255,0.18)">1010</text>
    </pattern>

    <!-- Slight blur filter -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- === Bleed background (white) === -->
  <rect x="0" y="0" width="580" height="890" fill="white"/>

  <!-- === Trim area (final card with rounded corners) === -->
  <g transform="translate(30,30)">
    <!-- Background -->
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40"
          fill="url(#bgGrad)"/>
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40"
          fill="url(#binaryPattern)" filter="url(#blur)"/>

    <!-- Thick teal border with rounded corners -->
    <rect x="0" y="0" width="520" height="830" rx="40" ry="40"
          fill="none" stroke="#17424A" stroke-width="14"/>

    <!-- Horizontal divider line (middle) -->
    <line x1="0" y1="415" x2="520" y2="415" stroke="#17424A" stroke-width="3" opacity="0.7"/>

    <!-- === Top half === -->
    <g id="top-half">
      <!-- Word to guess -->
      <text x="260" y="110" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="56"
            fill="white" font-weight="bold">
        CLOUD
      </text>

      <!-- Taboo box (larger) -->
      <rect x="60" y="150" width="400" height="240"
            rx="20" ry="20"
            fill="white" opacity="0.85"/>

      <!-- Taboo words centered -->
      <text x="260" y="200" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Internet</text>
      <text x="260" y="240" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Server</text>
      <text x="260" y="280" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Storage</text>
      <text x="260" y="320" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">AWS</text>
      <text x="260" y="360" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Azure</text>
    </g>

    <!-- === Bottom half (flipped orientation) === -->
    <g id="bottom-half" transform="translate(520,830) rotate(180)">
      <!-- Word to guess -->
      <text x="260" y="110" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="56"
            fill="white" font-weight="bold">
        BLOCKCHAIN
      </text>

      <!-- Taboo box (larger) -->
      <rect x="60" y="150" width="400" height="240"
            rx="20" ry="20"
            fill="white" opacity="0.85"/>

      <!-- Taboo words centered -->
      <text x="260" y="200" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Bitcoin</text>
      <text x="260" y="240" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Ledger</text>
      <text x="260" y="280" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Crypto</text>
      <text x="260" y="320" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Token</text>
      <text x="260" y="360" text-anchor="middle"
            font-family="sometype mono, monospace" font-size="28"
            fill="#062E35">Decentralized</text>
    </g>
  </g>

  <!-- === Bleed marks (for clarity) === -->
  <rect x="0" y="0" width="580" height="890"
        fill="none" stroke="red" stroke-width="1" stroke-dasharray="6 4"/>
  <rect x="30" y="30" width="520" height="830" rx="40" ry="40"
        fill="none" stroke="blue" stroke-width="1" stroke-dasharray="6 4"/>
</svg>
